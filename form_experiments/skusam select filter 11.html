<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Manufacturer Form</title>

    <!-- Include the Select2 CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
        $(document).ready(function() {
            // Initialize Select2 for the first select element
            initSelect2();

            // Function to initialize Select2 for a select element
            function initSelect2() {
                $('.car-manufacturer-select').select2({
                    placeholder: "Select or search car manufacturer",
                    allowClear: true,
                    width: '100%'
                });
            }

            // Show/hide the custom manufacturer input based on the selection
            $(document).on('change', '.car-manufacturer-select', function() {
                var customInput = $(this).closest('.manufacturer-container').find('.custom-manufacturer-container');
                if ($(this).val() === 'Other') {
                    customInput.show();
                } else {
                    customInput.hide();
                    customInput.find('.custom-manufacturer').val('');  // Clear custom input if manufacturer changes
                }
            });

            // Add new car manufacturer select on button click
            $('#add-more').click(function() {
                var newSelect = $('#manufacturer-select-template').clone();
                newSelect.removeAttr('id').appendTo('#car-manufacturer-container');
                newSelect.find('.custom-manufacturer-container').hide(); // Hide the custom manufacturer input by default
                initSelect2();  // Initialize Select2 for the newly added select
            });
        });
    </script>
</head>
<body>
    <form id="car-form" action="/submit-car" method="POST">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter a title for the form" required>
        </div>

        <div>
            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" rows="4" placeholder="Enter instructions for the form" required></textarea>
        </div>

        <!-- Car Manufacturer Select -->
        <div id="car-manufacturer-container">
            <div class="manufacturer-container">
                <label for="carManufacturer1">Select Car Manufacturer:</label>
                <select class="car-manufacturer-select" name="carManufacturer[]" id="carManufacturer1" required>
                    <optgroup label="German">
                        <option value="Volkswagen">Volkswagen</option>
                        <option value="BMW">BMW</option>
                        <option value="Audi">Audi</option>
                    </optgroup>
                    <optgroup label="Swedish">
                        <option value="Volvo">Volvo</option>
                        <option value="Scania">Scania</option>
                    </optgroup>
                    <option value="Other">Other (Please specify)</option>
                </select>

                <!-- Custom manufacturer input -->
                <div class="custom-manufacturer-container" style="display: none;">
                    <label for="custom-manufacturer1">Custom Manufacturer (if not listed):</label>
                    <input type="text" class="custom-manufacturer" id="custom-manufacturer1" name="customManufacturer[]" placeholder="Enter manufacturer name">
                </div>
            </div>
        </div>

        <!-- Button to add more car manufacturers -->
        <button type="button" id="add-more">Add Another Manufacturer</button>

        <button type="submit">Submit</button>
    </form>

    <!-- Hidden template for the car manufacturer select -->
    <div id="manufacturer-select-template" style="display: none;">
        <div class="manufacturer-container">
            <label for="carManufacturerX">Select Car Manufacturer:</label>
            <select class="car-manufacturer-select" name="carManufacturer[]" id="carManufacturerX" required>
                <optgroup label="German">
                    <option value="Volkswagen">Volkswagen</option>
                    <option value="BMW">BMW</option>
                    <option value="Audi">Audi</option>
                </optgroup>
                <optgroup label="Swedish">
                    <option value="Volvo">Volvo</option>
                    <option value="Scania">Scania</option>
                </optgroup>
                <option value="Other">Other (Please specify)</option>
            </select>

            <!-- Custom manufacturer input -->
            <div class="custom-manufacturer-container" style="display: none;">
                <label for="custom-manufacturerX">Custom Manufacturer (if not listed):</label>
                <input type="text" class="custom-manufacturer" id="custom-manufacturerX" name="customManufacturer[]" placeholder="Enter manufacturer name">
            </div>
        </div>
    </div>
</body>
</html>
