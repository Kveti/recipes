<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Manufacturer Form</title>

    <!-- Include the Select2 CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
        $(document).ready(function() {
            // Initialize Select2 on the car manufacturer select
            $('#car-manufacturer-select').select2({
                placeholder: "Select or search car manufacturer",
                allowClear: true,
                width: '100%'
            });

            // Show/hide the custom manufacturer input based on the selection
            $('#car-manufacturer-select').change(function() {
                if ($(this).val() === 'Other') {
                    $('#custom-manufacturer-container').show();
                } else {
                    $('#custom-manufacturer-container').hide();
                    $('#custom-manufacturer').val('');  // Clear custom input if manufacturer changes
                }
            });
        });
    </script>
</head>
<body>
    <form id="car-form" action="/submit-car" method="POST">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter a title for the form" required>
        </div>

        <div>
            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" rows="4" placeholder="Enter instructions for the form" required></textarea>
        </div>

        <div>
            <label for="carManufacturer">Select Car Manufacturer:</label>
            <select id="car-manufacturer-select" name="carManufacturer" required>
                <optgroup label="German">
                    <option value="Volkswagen">Volkswagen</option>
                    <option value="BMW">BMW</option>
                    <option value="Audi">Audi</option>
                </optgroup>
                <optgroup label="Swedish">
                    <option value="Volvo">Volvo</option>
                    <option value="Scania">Scania</option>
                </optgroup>
                <option value="Other">Other (Please specify)</option>
            </select>
        </div>

        <!-- Custom manufacturer input -->
        <div id="custom-manufacturer-container" style="display: none;">
            <label for="custom-manufacturer">Custom Manufacturer (if not listed):</label>
            <input type="text" id="custom-manufacturer" name="customManufacturer" placeholder="Enter manufacturer name">
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
